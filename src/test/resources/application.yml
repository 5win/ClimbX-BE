spring:
  profiles:
    active: test
    group:
      test:
        - db-test

  jpa:
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true
        show_sql: false
        format_sql: false

server:
  port: 8081

auth:
  fixed-jwt: ${FIXED_JWT}

logging:
  level:
    root: WARN
    com.climbx: INFO
    org.springframework: WARN
    org.hibernate: WARN